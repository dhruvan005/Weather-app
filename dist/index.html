<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="output.css">
  </head>
  <body class="bg-slate-800 flex font-mono items-center justify-center h-screen m-0">

    <div id="weather-container" class="bg-mycolor max-w-[400px] p-[20px] rounded-[15px] shadow-md backdrop-blur border-2 text-center">

      <h2 class="text-white mt-2 font-semibold text-[25px]">Weather App</h2>
      <input class="p-2 mt-5 w-[calc(100%-16px)] text-gray-900 rounded-md" type="text" id="city" placeholder="Enter city">
      <button class="mt-3 bg-btn text-white p-3 border-none rounded-lg cursor-pointer mt-5
       w-[100px] text-[15px] hover:bg-blue-200 hover:text-black font-semibold" onclick="getWeather()"> Search</button>
       <img  id="weather-icon" class="w-[200px] h-[200px] m-0 mx-auto mb-2.5 hidden" alt="Weather Icon">
   
       <div id="temp-div">
         <p class="text-[60px] mt-[-30px]"></p>
       </div>
   
   
       <div id="weather-info" class="text-[20px] mt-3"></div>
   
   
       <div id="hourly-forecast" class="mt-12 overflow-x-auto whitespace-nowrap flex justify-between">
           
       </div>
   
    </div>

   

    <script src="script.js"></script>
  </body>
</html>
